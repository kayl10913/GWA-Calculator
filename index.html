    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="gwa-card p-4 w-100" style="max-width: 480px;">
            <h1 class="text-center mb-3 title-minimal">GWA Calculator</h1>
            <div class="banner-minimal text-center mb-4 rounded-top-4 py-2">
                <span class="fw-bold">CALCULATE YOUR GWA NOW!!</span>

            <form id="gwaForm">
                <div id="subjects"></div>
                <div class="d-flex gap-2 mb-3">

                    <button type="submit" class="btn minimal-btn flex-fill fw-bold">Calculate</button>
                </div>
            </form>
            <div id="result" class="alert d-none mt-2 rounded-3"></div>
        </div>
